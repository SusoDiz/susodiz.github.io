<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario DEW UT04-01</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <form id="formulario-registro" action="https://www.w3schools.com/action_page.php/" method="post">
            <fieldset class="formulario-contenedor">
                <section>
                    <legend>Datos Usuario</legend>
                    <div class="fila">
                        <div class="grupo">
                            <label for="nombre-usuario">Nombre de Usuario</label>
                            <input type="text" id="nombre-usuario" name="nombre-usuario" placeholder="UserName" required />
                        </div>
                        <div class="grupo">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" id="contrasena" name="contrasena" placeholder="Introduce Contraseña" required />
                            <div class="mostrar-contrasena">
                                <input type="checkbox" id="mostrar-contrasena" name="mostrar-contrasena" />
                                <label for="mostrar-contrasena">Mostrar Contraseña</label>
                            </div>
                        </div>
                    </div>
                </section>

                <section>
                    <legend>Datos Personales</legend>
                    <div class="fila">
                        <div class="grupo">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required />
                        </div>
                        <div class="grupo">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required />
                        </div>
                    </div>
                    <div class="fila">
                        <div class="grupo">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" name="telefono" placeholder="Ejem: (+34)922123123" required />
                        </div>
                        <div class="grupo">
                            <label for="codigo-postal">Código Postal</label>
                            <input type="number" id="codigo-postal" name="codigo-postal" placeholder="38XXX" required />
                        </div>
                    </div>
                    <div class="fila">
                        <div class="grupo">
                            <label for="dni">DNI/NIE</label>
                            <div style="display: flex; align-items: center; gap: 10px">
                                <select id="dni" name="tipo-dni" required>
                                    <option value="" disabled selected>--</option>
                                    <option value="dni">DNI</option>
                                    <option value="nie">NIE</option>
                                </select>
                                <input type="number" id="numero-dni" name="numero-dni" placeholder="Número" required/>
                            </div>
                        </div>
                        <div class="grupo">
                            <label>Crear cuenta como:</label>
                            <div>
                                <input type="radio" id="particular" name="tipo-cuenta" value="particular"/>
                                <label for="particular">Particular</label>
                                <input type="radio" id="empresa" name="tipo-cuenta" value="empresa" />
                                <label for="empresa">Empresa</label>
                            </div>
                        </div>
                        <div class="grupo">
                            <label for="ano-nacimiento">Año de Nacimiento</label>
                            <input type="date" id="ano-nacimiento" name="ano-nacimiento" required/>
                        </div>
                    </div>
                </section>

                <section>
                    <legend>Aficiones</legend>
                    <div class="grupo">
                        <label>Elige tus aficiones:</label>
                        <div class="grupo-checkbox">
                            <input type="checkbox" id="musica" name="aficiones[]" value="musica" />Música
                            <input type="checkbox" id="deporte" name="aficiones[]" value="deporte" />Deporte
                            <input type="checkbox" id="videojuegos" name="aficiones[]" value="videojuegos" />Videojuegos
                            <input type="checkbox" id="manualidades" name="aficiones[]" value="manualidades" />Manualidades
                            <input type="checkbox" id="artes" name="aficiones[]" value="artes" />Artes
                            <input type="checkbox" id="lectura" name="aficiones[]" value="lectura" />Lectura
                        </div>
                    </div>
                </section>

                <section>
                    <legend>Datos Publicación</legend>
                    <div class="fila">
                        <div class="grupo">
                            <label for="titulo-publicacion">Título</label>
                            <input type="text" id="titulo-publicacion" name="titulo-publicacion" maxlength="15" placeholder="Título" required/>
                        </div>
                    </div>
                    <div class="fila">
                        <div class="grupo">
                            <label for="descripcion-publicacion">Descripción</label>
                            <textarea id="descripcion-publicacion" name="descripcion-publicacion" maxlength="120" placeholder="Descripción" required></textarea>
                        </div>
                    </div>
                </section>
                <footer class="formulario-footer">
                    <button type="submit">Enviar</button>
                </footer>
            </fieldset>
        </form>
    </main>
    <script src="./scripts.js"></script>
</body>

</html>
